<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Alapok 3. - 3. feladat</title>
    <script>
        document.addEventListener("DOMContentLoaded", init);
        function init() {
            const koszontGomb = document.getElementById('greeting');
            koszontGomb.addEventListener("click", () => {
                const today = new Date();
                const hours = today.getHours();
                if (hours < 10) {
                    alert("Jó reggelt!");
                }
                else if (hours >= 10 && hours < 18) {
                    alert("Jó napot!");
                }
                else if (hours >= 18 && hours < 21) {
                    alert("Jó estét!");
                }
                else {
                    alert("Jó éjszakát!");
                }
            })
        }
    </script>
</head>

<body>
    <button id="greeting">Köszöntés</button>
</body>

</html>
