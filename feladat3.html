<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Alapok 3. - 3. feladat</title>
    <script>
        document.addEventListener("DOMContentLoaded", init);
        function init() {
            const koszontGomb = document.getElementById('greeting');
            koszontGomb.addEventListener("click", () => {
                const today = new Date();
                const hours = today.getHours();
                console.log(hours);
            })
        }
    </script>
</head>

<body>
    <button id="greeting">Köszöntés</button>
</body>

</html>
