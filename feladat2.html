<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Alapok 3. - 1. feladat</title>
    <script>
        document.addEventListener("DOMContentLoaded", init);
        function init() {
            function kerulet(a, b, c) {
                return parseFloat(a) + parseFloat(b) + parseFloat(c);
            }
            function terulet(a, b, c) {
                a = parseFloat(a);
                b = parseFloat(b);
                c = parseFloat(c);
                const s = (a + b + c) / 2;
                return Math.sqrt(s * (s - a) * (s - b) * (s - c));
            }
            const szamitGomb = document.getElementById('szamit');
            szamitGomb.addEventListener("click", () => {
                const aOldal = document.getElementById('aOldal').value;
                const bOldal = document.getElementById('bOldal').value;
                const cOldal = document.getElementById('cOldal').value;
                const keruletEredmeny = kerulet(aOldal, bOldal, cOldal);
                const teruletEredmeny = terulet(aOldal, bOldal, cOldal);
                document.getElementById('eredmeny').innerHTML = "A hármoszög kerülete: " + keruletEredmeny + " A háromszög területe: " + teruletEredmeny;
            });

        }

    </script>
</head>

<body>
    <h1>Itt kiszámolhatod a háromszög kerületét és területét</h1>
    <p>Add meg kérlek a háromszög oldalainak hosszúságát:</p>
    <input type="number" min="0.01" step="0.01" id="aOldal">
    <input type="number" min="0.01" step="0.01" id="bOldal">
    <input type="number" min="0.01" step="0.01" id="cOldal">
    <button id="szamit">Számíts</button>
    <p id="eredmeny">Itt látod majd az eredményt.</p>
</body>

</html>
