<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Alapok 3. - 1. feladat</title>
    <script>
        document.addEventListener("DOMContentLoaded", init);
        function init() {
            function kerulet(a, b, c) {
                return parseFloat(a) + parseFloat(b) + parseFloat(c);
            }
            const keruletGomb = document.getElementById('kerulet');
            keruletGomb.addEventListener("click", () => {
                const aOldal = document.getElementById('aOldal').value;
                const bOldal = document.getElementById('bOldal').value;
                const cOldal = document.getElementById('cOldal').value;
                const keruletEredmeny = kerulet(aOldal, bOldal, cOldal);
                document.getElementById('eredmeny').innerHTML = "A hármoszög kerülete: " + keruletEredmeny;
            });

        }

    </script>
</head>

<body>
    <h1>Itt kiszámolhatod a háromszög kerületét és területét</h1>
    <p>Add meg kérlek a háromszög oldalainak hosszúságát:</p>
    <input type="number" id="aOldal">
    <input type="number" id="bOldal">
    <input type="number" id="cOldal">
    <button id="kerulet">Kerület</button>
    <button id="terulet">Terület</button>
    <p id="eredmeny">Itt látod majd az eredményt.</p>
</body>

</html>
