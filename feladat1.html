<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Alapok 3. - 1. feladat</title>
    <script>
        document.addEventListener("DOMContentLoaded", init);
        function init() {

            function veletlenSzam(min, max) {
                return Math.trunc(Math.random() * (max - min + 1)) + min;
            }
            let gondoltSzam = veletlenSzam(1, 100);
            const tippGomb = document.getElementById('checkNumber');
            tippGomb.addEventListener("click", () => {
                const tipp = document.getElementById('guess').value;
                if (tipp == gondoltSzam) {
                    document.getElementById('paragraph').innerHTML = "Eltaláltad";
                } else {
                    if (tipp > gondoltSzam) {
                        document.getElementById('paragraph').innerHTML = "Kissebb számra gondoltam";
                    } else {
                        document.getElementById('paragraph').innerHTML = "Nagyobb számra gondoltam";
                    }
                }

                const ujTippGomb = document.getElementById('newNumber');
                ujTippGomb.addEventListener("click", () => {
                    gondoltSzam = veletlenSzam(1, 100);
                    document.getElementById('secondParagraph').innerHTML = "Gondoltam! Próbálkozhatsz megint!"
                })
            })
        }


    </script>
</head>

<body>
    <h1>Gondoltam egy számra 1 és 100 között.</h1>
    <p id="paragraph">Szerinted melyik az?</p>
    <input id="guess" type="number">
    <button id="checkNumber">Lássuk</button>
    <p id="secondParagraph">Gondoljak egy másik számra?</p>
    <button id="newNumber">Igen</button>
</body>

</html>
